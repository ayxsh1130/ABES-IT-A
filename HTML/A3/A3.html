    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart-like Navbar Preview</title>
  <link rel="stylesheet" href="A3.css">
</head>
<body>

  <div class="navbar">
    <div class="logo"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo"></div>
    <div class="search-box">
        <img src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="Search">
        <input type="text" placeholder="Search for Products, Brands and More">
    </div>
    <div class="nav-links">
        
        <div>Login</div>
        <div>Cart</div>
        <div>Become a Seller</div>
    </div>
    </div>

    <div class="categories">
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/e00302d428f5c7be.png?q=100" alt="Minutes">
      <div>Minutes</div>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100" alt="Mobiles">
      <div>Mobiles & Tablets</div>
    </div>
    <div class="category">
        <img src="fashion.jpg" alt="Fashion">
        <div>Fashion</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/fluency/48/laptop.png" alt="Electronics">
      <div>Electronics</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/fluency/48/armchair.png" alt="Home">
      <div>Home & Furniture</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/fluency/48/tv.png" alt="TVs">
      <div>TVs & Appliances</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/fluency/48/airplane-take-off.png" alt="Flight">
      <div>Flight Bookings</div>
    </div>
    <div class="category">
        <img src="beauty.png" alt="Beauty">
        <div>Beauty Products</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/fluency/48/grocery-bag.png" alt="Grocery">
      <div>Grocery</div>
    </div>
    
  </div>

</body>
</html>

</body>
