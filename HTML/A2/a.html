<!DOCTYPE html>
<html>
<head>
    <title>Bus Booking System</title>
</head>
<body>

    <!-- Navbar -->
    <table width="100%" height="60" style="background: red;">
        <tr>
            <td>
                <img src="https://cdn.pfps.gg/pfps/9836-konata-lucky-star.png" alt="Logo" height="40" width="40" style="border-radius: 50%;">
                Sheet Book
            </td>
        </tr>
    </table>

    <h2>* Welcome to Bus Booking System *</h2>

    <form action="b.html" method="get">
        <p><b>User Detail</b></p>
        
        
        <label>User Name:</label>
        <input type="text" name="username"><br><br>

        <label>User Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>User Select City:</label>
        <select name="city">
            <option value="">Select City</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Hapur</option>
            <option value="Bengaluru">Meerut</option>
        </select><br><br>

        <label>Select Your Sheet:</label><br>
        <input type="radio" name="sheet" value="AC"> AC<br>
        <input type="radio" name="sheet" value="Non-AC"> Non-AC<br><br>

        <input type="submit" value="Book Sheet">
    </form>

</body>
</html>
