<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .navbar {
            background: #1976d2;
            color: #fff;
            padding: 12px 24px;
            display: flex;
            align-items: center;
        }
        .navbar-logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }
        .navbar-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .card {
            background: #fff;
            padding: 32px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            text-align: center;
            min-width: 300px;
        }
        .counter-value {
            
            font-size: 2.5rem;
            margin: 24px 0;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            background: #e3f2fd;
            color: #1976d2;
            display: inline-block;
            text-align: center;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.12);
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        .counter-btn {
            font-size: 2rem;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .counter-btn:active {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="Logo" class="navbar-logo">
        <span class="navbar-title">Counter App</span>
    </div>

    <!-- Centered Card -->
    <div class="center-container">
        <div class="card">
            <div class="counter-value" id="counter">0</div>
            <div class="btn-group">
                <button class="counter-btn" id="decrement">-</button>
                <button class="counter-btn" id="increment">+</button>
            </div>
        </div>
    </div>

    <script>
        const counterEl = document.getElementById('counter');
        const incrementBtn = document.getElementById('increment');
        const decrementBtn = document.getElementById('decrement');
        let count = 0;
        const LIMIT = 10;

        incrementBtn.addEventListener('click', () => {
            if (count < LIMIT) {
                count++;
                counterEl.textContent = count;
            } else {
                alert('Counter limit exceeded! Maximum is 10.');
            }
        });

        decrementBtn.addEventListener('click', () => {
            if (count > 0) {
                count--;
                counterEl.textContent = count;
            }
        });
    </script>
</body>
</html>
