    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            margin-top: 60px;
        }
        .card {
            background: #fff;
            padding: 24px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            min-width: 280px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-section {
            margin-bottom: 18px;
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.12);
        }
        .card button {
            font-size: 1.1rem;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .card button:active {
            background: #1565c0;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 12px;
        }
    </style>
</head>
